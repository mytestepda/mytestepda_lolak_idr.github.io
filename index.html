<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penawaran Bitung USD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        h1 {
            font-size: 24px;
        }
        .container {
            max-width: 100%;
            padding: 10px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .proses-button button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block; /* Membuat tombol menjadi elemen blok */
            margin: 0 auto; /* Menengahkan tombol secara horizontal */
        }
    </style>
</head>
<body>
    <header>
        <h1>Penawaran Bitung USD</h1>
    </header>
    <div class="container">
        <!-- Container div 1 -->
        <div class="form-container">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Masukkan alamat email Anda">
            
            <label for="noSur">NoSur:</label>
            <input type="text" id="noSur" name="noSur" placeholder="Masukkan NoSur Anda">
            
            <label for="tsur">Tsur:</label>
            <input type="text" id="tsur" name="tsur" placeholder="Masukkan Tsur Anda">
        </div>

        <!-- Container div 2 -->
        <div class="form-container">
            <label for="callFee">Call Fee:</label>
            <input type="number" id="callFee" name="callFee" placeholder="Masukkan Call Fee Anda">
            
            <label for="isExcluding">IsExcluding:</label>
            <select id="isExcluding" name="isExcluding">
                <option value="a">Excluding</option>
                <option value="b">Biaya Operasional</option>
            </select>
            
            <label for="excluding">Excluding:</label>
            <textarea id="excluding" name="excluding" rows="5" placeholder="Masukkan Excluding Anda"></textarea>
            
            <label for="otherCost">Other Cost:</label>
            <input type="number" id="otherCost" name="otherCost" placeholder="Masukkan Other Cost Anda">
        </div>

        <!-- Container div 3 -->
        <div class="form-container">
            <label for="namaKapal">Nama Kapal:</label>
            <input type="text" id="namaKapal" name="namaKapal" placeholder="Masukkan Nama Kapal Anda">
            
            <label for="gt">GT:</label>
            <input type="number" id="gt" name="gt" placeholder="Masukkan GT Anda">
            
            <label for="loa">LOA:</label>
            <input type="number" id="loa" name="loa" placeholder="Masukkan LOA Anda">
        </div>

        <!-- Container div 4 -->
        <div class="form-container">
            <label for="etmallabuh">Etmallabuh:</label>
            <input type="number" id="etmallabuh" name="etmallabuh" placeholder="Masukkan Etmallabuh Anda">
            
            <label for="jumlahport">Jumlah Port:</label>
            <input type="number" id="jumlahport" name="jumlahport" placeholder="Masukkan Jumlah Port Anda">
            
            <label for="vts">VTS:</label>
            <input type="number" id="vts" name="vts" placeholder="Masukkan VTS Anda">
            
            <label for="etmalsandar">Etmalsandar:</label>
            <input type="number" id="etmalsandar" name="etmalsandar" placeholder="Masukkan Etmalsandar Anda">
            
            <label for="jamtunda">Jamtunda:</label>
            <input type="number" id="jamtunda" name="jamtunda" placeholder="Masukkan Jamtunda Anda">
            
            <label for="panduMov">PanduMov:</label>
            <input type="number" id="panduMov" name="panduMov" placeholder="Masukkan PanduMov Anda">
        </div>
        <div class="proses-button">
            <button type="button" onclick="processForm()">PROSES</button>
        </div>
        
        <script>
            function processForm() {
                var formData = {
                    email: document.getElementById("email").value,
                    noSur: document.getElementById("noSur").value,
                    tsur: document.getElementById("tsur").value,
                    callFee: document.getElementById("callFee").value,
                    isExcluding: document.getElementById("isExcluding").value,
                    excluding: document.getElementById("excluding").value,
                    otherCost: document.getElementById("otherCost").value,
                    namaKapal: document.getElementById("namaKapal").value,
                    gt: document.getElementById("gt").value,
                    loa: document.getElementById("loa").value,
                    etmallabuh: document.getElementById("etmallabuh").value,
                    jumlahport: document.getElementById("jumlahport").value,
                    vts: document.getElementById("vts").value,
                    etmalsandar: document.getElementById("etmalsandar").value,
                    jamtunda: document.getElementById("jamtunda").value,
                    panduMov: document.getElementById("panduMov").value
                };
        
                // Simpan data di localStorage
                localStorage.setItem("formData", JSON.stringify(formData));
        
                // Redirect ke halaman "proses.html"
                window.location.href = "proses.html";
            }
        </script>
        
        
    </div>
</body>
</html>
