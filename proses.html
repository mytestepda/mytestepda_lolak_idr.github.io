<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Proses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        h1 {
            font-size: 24px;
        }
        .container {
            max-width: 100%;
            padding: 10px;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hasil Proses</h1>
    </header>
    <div class="container">
        <!-- Ambil data dari localStorage -->
        <script>
            var formData = JSON.parse(localStorage.getItem("formData"));
            
            // Cek jika data tersedia
            if (formData) {
                // Tampilkan data sesuai kebutuhan Anda
                document.write("<p>Email: " + formData.email + "</p>");
                document.write("<p>NoSur: " + formData.noSur + "</p>");
                document.write("<p>Tsur: " + formData.tsur + "</p>");
                document.write("<p>Call Fee: " + formData.callFee + "</p>");
                document.write("<p>IsExcluding: " + formData.isExcluding + "</p>");
                document.write("<p>Excluding: " + formData.excluding + "</p>");
                document.write("<p>Other Cost: " + formData.otherCost + "</p>");
                document.write("<p>Nama Kapal: " + formData.namaKapal + "</p>");
                document.write("<p>GT: " + formData.gt + "</p>");
                document.write("<p>LOA: " + formData.loa + "</p>");
                document.write("<p>Etmallabuh: " + formData.etmallabuh + "</p>");
                document.write("<p>Jumlah Port: " + formData.jumlahport + "</p>");
                document.write("<p>VTS: " + formData.vts + "</p>");
                document.write("<p>Etmalsandar: " + formData.etmalsandar + "</p>");
                document.write("<p>Jamtunda: " + formData.jamtunda + "</p>");
                document.write("<p>PanduMov: " + formData.panduMov + "</p>");

                // Tambahkan kondisi untuk "gt" <= 3500
                if (formData.gt <= 3500) {
                    var number1250 = 1250;
                    document.write("<p>" + number1250 + "</p>");
                }
            } else {
                // Tampilkan pesan jika data tidak tersedia
                document.write("<p>Data tidak tersedia.</p>");
            }
        </script>
    </div>
</body>
</html>
